<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
	
function initMap() {
 var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat:55.81, lng:37.56 },
    zoom:10,
	mapTypeId: 'terrain'
  });
  var elevator = new google.maps.ElevationService;
  var infowindow = new google.maps.InfoWindow({map: map});
	map.addListener('click', function(event) {
    displayLocationElevation(event.latLng, elevator, infowindow);
  });
}
   function displayLocationElevation(location, elevator, infowindow) {
  // Initiate the location request
  elevator.getElevationForLocations({
    'locations': [location]
  }, function(results, status) {
    infowindow.setPosition(location);
    if (status === google.maps.ElevationStatus.OK) {
      // Retrieve the first result
      if (results[0]) {
        // Open the infowindow indicating the elevation at the clicked position.
        infowindow.setContent('укп <p> воол The elevation at this point <br>is ' +
            results[0].elevation + ' meters' +  '<br> lat '+ location.lat() + '<br> lng '+ location.lng());
      } else {
        infowindow.setContent('No results found');
      }
    } else {
      infowindow.setContent('Elevation service failed due to: ' + status);
    }
  });
}

   </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb_8X_e-s34D7hH4PpmLK8IUB90B_0xNY&callback=initMap">
    </script>
  </body>
</html>
